version: 2.1

executors:
  go_exec:
    docker:
      - image: circleci/golang:1.12
jobs:
  build:
    executor: go_exec
    steps:
      - checkout
      - restore_cache: # Restore saved cache if no changes are detected since last run
          key: go-mod-v1-{{ checksum "go.sum" }}
      - run:
          name: Run tests
          command: |
            go get -u github.com/onsi/ginkgo/ginkgo
            # go get -u github.com/loongy/covermerge
            go get -u github.com/mattn/goveralls
            go test -v ./...
            CI=true /go/bin/ginkgo -v --race --cover --coverprofile coverprofile.out ./...
            # /go/bin/covermerge                \
            #   block/coverprofile.out          \
            #   cmd/hyperdrive/coverprofile.out \
            #   consensus/coverprofile.out      \
            #   replica/coverprofile.out        \
            #   shard/coverprofile.out          \
            #   sig/ecdsa/coverprofile.out      \
            #   sig/coverprofile.out            \
            #   tx/coverprofile.out > coverprofile.out
            goveralls -coverprofile=coverprofile.out -service=circleci
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
workflows:
  build:
    jobs:
      - build

